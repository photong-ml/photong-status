    # baseUrl: /your-repo-name
    favicon: https://raw.githubusercontent.com/photong-ml/photong-v3-web/main/public/favicon-32x32.png
    logoUrl: https://raw.githubusercontent.com/photong-ml/photong-v3-web/main/public/android-chrome-512x512.png
    name: Photong Status
    introTitle: ""
    introMessage: ""
    navbar:
        - title: Status
          href: /
        - title: GitHub
          href: https://github.com/$OWNER/$REPO
