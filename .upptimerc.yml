owner: photong-ml # Your GitHub organization or username, where this repository lives
repo: photong-status # The name of this repository

sites:
    - name: Photong main site (v3, Cloudflare)
      url: https://photong.ml/
    - name: Photong v3 site (Azure)
      url: https://v3.photong.ml/
    - name: Photong v3 backup site (Cloudflare)
      url: https://photong-v3-web.pages.dev/
    - name: Photong v3 API
      url: https://api-v3.photong.ml/
    - name: Photong v2 site (Cloudflare)
      url: https://v2.photong.ml/
